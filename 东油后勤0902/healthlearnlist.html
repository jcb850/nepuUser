		<script type="text/javascript">
			mui.init()

					$("#ajax-con").append("<li id='"+data.data[i].id+"' class='ajaxitem mui-table-view-cell'>"+

						data.data[i].title+
					"</a></li>")
				}
				mui('#ajax-con').on('tap','.ajaxitem',function(){
				  localStorage.setItem("alertid",this.id)
				  mui.openWindow('alert-con.html','alt',{})
				}) 
			}
